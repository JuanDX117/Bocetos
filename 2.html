<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Asegurar un fondo claro */
    body {
      background-color: #f0f0f0;
    }
    /* Espaciado para el contenedor principal */
    .container-main {
      padding: 20px;
    }
    /* Estilo para la imagen del producto */
    .product-image {
      display: block;
      margin: 0 auto; /* Centrar la imagen */
      max-inline-size: 100%; /* Ajustar al ancho del contenedor */
    }
    /* Estilo para el contenedor de detalles del producto */
    .product-details {
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px;
      border: 1px solid #ccc; /* Borde ligero */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="women.html">Damas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="man.html">Caballeros</a>
          </li>
        </ul>
        <button class="btn btn-outline-secondary" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</button>
      </div>
    </div>
  </nav>

  <div class="container container-main">
    <div class="row">
      <div class="col-md-6">
        <!-- Imagen del producto -->
        <img src="assets/images/2.jpg" class="product-image" alt="Nombre del producto">
      </div>
      <div class="col-md-6">
        <!-- Contenedor de detalles del producto -->
        <div class="product-details">
          <h2>TENIS NMD_S1</h2>
          <p>Especificaciones del producto:</p>
          <ul>
            <li>Disponibles en todas las tallas</li>
            <!-- Agrega más características aquí -->
          </ul>
          <p>Precio: $120.000</p>
          <!-- Formulario para seleccionar la cantidad de pares de zapatos -->
          <form>
            <div class="form-group">
              <label for="quantity">Cantidad de Pares:</label>
              <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1">
            </div>
            <!-- Botón para agregar al carrito -->
            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2023 J.E.F.S.</p>
  </footer>

  <!-- Modal de Inicio de Sesión -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Agrega aquí el formulario de inicio de sesión -->
          <form>
            <!-- Campos de usuario y contraseña -->
            <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
